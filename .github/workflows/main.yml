name: CI

on: [push]

jobs:
  build-and-test:
    strategy:
      matrix:
        node: [ '8', '10', '12' ]
    name: Build and test using node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn build
      - run: yarn test
